<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Title name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="styles/jquery.tocify.css" rel="stylesheet">
</head>

<style>

</style>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <div class="header">
            <span>APP NAME</span>
        </div>
        <div id="toc">
        </div>
    </div>

    <div id="main">
        <div id="header" style="">
            <a href="javascript:void(0)" id="closebtn" class="closebtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
            </a>
            <span class="openbtn" id="openbtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
            </span>
            <span> Zillapage install VPS DigitalOcean or Vultr</span>
        </div>
        <div class="content-main">

        </div>

    </div>

    <script>

    </script>


    <!-- Le javascript
    ================================================== -->
    <script src="javascripts/jquery/jquery-1.8.3.min.js"></script>
    <script src="javascripts/jqueryui/jquery-ui-1.9.1.custom.min.js"></script>
    <script src="javascripts/jquery.tocify.min.js"></script>
    <script>

        $(function() {
            $("#closebtn").on("click", function(e) {
               $('#mySidebar').css("width","0");
               $('#main').css("margin-left","0");
              
               $("#closebtn").hide();
                $("#openbtn").show();
            });

            $("#openbtn").on("click", function(e) {
              
               $('#mySidebar').css("width","250px");
               $('#main').css("margin-left","250px");

               $("#closebtn").show();
                $("#openbtn").hide();
            
            });
            
            var toc = $("#toc").tocify({
                selectors: "h2,h3,h4,h5"
            }).data("toc-tocify");


        });
    </script>

</body>

</html>
